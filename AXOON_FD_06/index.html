
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#D17866]">
    <section class="min-h-[calc(100vh-80px)] m-10 rounded-[10px] p-5 bg-[#FFF8F1] shadow-xl">
        <div class="text-center">
            <h1 class="text-4xl sm:text-4xl md:text-5xl lg:text-5xl font-bold text-red-700">E-Commerce Product Cards</h1>
            <h4 class="text-2xl sm:text-2xl md:text-3xl text-blue-700 p-5">Tailwind CSS</h4>
        </div>
        <div>
        </div>
        <div class="flex gap-[25px] items-center h-full justify-center flex-wrap ">
            <!-- --------card - 1-------- -->
            <div class="border border-gray-300 h-[407px] sm:h-[410px] md:h-[405px] w-[277px] rounded-xl overflow-hidden shadow-xl w-72 sm:w-61 md:w-72 lg:w-80 bg-white">
                <img src="shoess.jpg" alt="shoes" class="h-[200px] w-[320px]" >
                <div class="text-center">
                    <h2 class="py-2 px-5 font-semibold">SHOES</h2>
                    <p class="px-5">Designed for everyday comfort and lasting strength.</p>
                    <span class="text-red-700 font-bold text-2xl py-6 px-5">$69.99</span>
                    <div class="text-yellow-500 ">
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                    </div>
                    <button class="mt-3 py-4 px-[86px] sm:px-[86px] md:px-[92px] lg:px-[108px] bg-yellow-700 border-none text-white font-semibold">ADD TO CART</button>
                </div>
            </div>
            <!-- --------card - 2-------- -->
            <div class="border border-gray-300 h-[407px] sm:h-[410px] md:h-[405px] w-[277px] rounded-xl overflow-hidden shadow-xl w-72 sm:w-61 md:w-72 lg:w-80 bg-white">
                <img src="watch1.jpg" alt="watch" class="h-[200px] w-[320px]" >
                <div class="text-center">
                    <h2 class="py-2 px-5 font-semibold">WATCH</h2>
                    <p class="px-5">Designed for everyday comfort and lasting strength.</p>
                    <span class="text-red-700 font-bold text-2xl py-6 px-5">$69.99</span>
                    <div class="text-yellow-500 ">
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                    </div>
                    <button class="mt-3 py-4 px-[86px] sm:px-[86px] md:px-[92px] lg:px-[108px]  bg-[#E89A85] border-none text-white font-semibold ">ADD TO CART</button>
                </div>
            </div>
            <!-- --------card - 3-------- -->
            <div class="border border-gray-300 h-[407px] sm:h-[410px] md:h-[405px] w-[277px] rounded-xl overflow-hidden shadow-xl w-72 sm:w-61 md:w-72 lg:w-80 bg-white">
                <img src="shirt.jpg" alt="shirt" class="h-[200px] w-[320px]" >
                <div class="text-center">
                    <h2 class="py-2 px-5 font-semibold">SHIRT</h2>
                    <p class="px-5">Designed for everyday comfort and lasting strength.</p>
                    <span class="text-red-700 font-bold text-2xl py-6 px-5">$69.99</span>
                    <div class="text-yellow-500 ">
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                    </div>
                    <button class="mt-3 py-4 px-[86px] sm:px-[86px] md:px-[92px] lg:px-[108px] bg-indigo-950 border-none text-white font-semibold">ADD TO CART</button>
                </div>
            </div>
            

        </div>
    
    </section>

</body>
</html>
